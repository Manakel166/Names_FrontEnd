language: python

python:
  - 2.7

  
addons:
  firefox: "44.0"
  
services:
  - selenium
  
build:
  ci:
    - "pip install robotframework"
    - "pip install -U requests"
    - "pip install -U robotframework-requests"
    - "pip install robotframework-Selenium2Library"
    - "pip install urllib3 --upgrade --trusted-host https://pypi.python.org"
    - "pip install robotframework-xvfb"
    - "/usr/bin/Xvfb :99 -screen 0 1024x768x24&"
    - "export DISPLAY=:99"
    - "echo DOWNLOADING REST API TESTS"
    - "git clone https://github.com/Manakel166/Names_Testing.git /root/src/github.com/Manakel166/Names_FrontEnd/Tests"
    - "cd /root/src/github.com/Manakel166/Names_FrontEnd/"
    - "cd /root/src/github.com/Manakel166/Names_FrontEnd/Tests/Names_BDD/"
    - "python -m robot.run --variable selenium_grid_url:http://Manakel166:217e2175-30a5-4fa9-8146-d2350af3a14d@ondemand.saucelabs.com:80/wd/hub  --variable app_url:https://b2u-web.herokuapp.com  --variable target_browser:Firefox  --variable target_platform:Windows --variable target_browser_version:44 --xunit /root/src/github.com/Manakel166/Names_FrontEnd/shippable/testresults/RF_WEB_TESTS_FF44_WIN.xml Names_Web.robot"
    - "python -m robot.run --variable selenium_grid_url:http://Manakel166:217e2175-30a5-4fa9-8146-d2350af3a14d@ondemand.saucelabs.com:80/wd/hub  --variable app_url:https://b2u-web.herokuapp.com  --variable target_browser:Chrome  --variable target_platform:Windows --variable target_browser_version:57 --xunit /root/src/github.com/Manakel166/Names_FrontEnd/shippable/testresults/RF_WEB_TESTS_CH57_WIN.xml Names_Web.robot"
    - "python -m robot.run --variable selenium_grid_url:http://Manakel166:217e2175-30a5-4fa9-8146-d2350af3a14d@ondemand.saucelabs.com:80/wd/hub  --variable app_url:https://b2u-web.herokuapp.com  --variable target_browser:Safari  --variable target_platform:MAC --variable target_browser_version:8 --xunit /root/src/github.com/Manakel166/Names_FrontEnd/shippable/testresults/RF_WEB_TESTS_SA8_MAC.xml Names_Web.robot"
    - "python -m robot.run --variable selenium_grid_url:http://Manakel166:217e2175-30a5-4fa9-8146-d2350af3a14d@ondemand.saucelabs.com:80/wd/hub  --variable app_url:https://b2u-web.herokuapp.com  --variable target_browser:IE  --variable target_platform:Windows --variable target_browser_version:11 --xunit /root/src/github.com/Manakel166/Names_FrontEnd/shippable/testresults/RF_WEB_TESTS_IE11_WIN.xml Names_Web.robot"
