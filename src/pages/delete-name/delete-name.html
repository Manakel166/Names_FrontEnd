<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delete Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="names" (ngSubmit)="delete()">
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-select multiple="false" formControlName="name" >
          <ion-option *ngFor="let item of listNames">{{item}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button (click)="submit">Delete Name</button>
  </form>



  <div >{{response}}</div>
</ion-content>
