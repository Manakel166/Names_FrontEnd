<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="names" (ngSubmit)="add()">
    <ion-item>
      <ion-label color="primary">Name :</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <button ion-button (click)="submit">Add Name</button>
  </form>
  <div >{{response}}</div>

</ion-content>
